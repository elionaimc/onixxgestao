<ng-template #loading>
  <div id="preloader" [style.display]="splash ? 'flex': 'none'">
    <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</ng-template>
<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Despesas</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['nova']">Nova Despesa</button>

      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <div class="panel row" *ngIf="expenses$ | async as response; else loadingError">
      <table class="table table-hover" *ngIf="response.success; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Despesa</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of response.expenses">
            <td>{{ expense.id }}</td>
            <td><a [routerLink]="[ '/expenses', expense.id ]">{{ expense.description }}</a></td>
            <td>
              <span class="float-right">
                <button class="btn btn-warning mb-1 btn-sm">
                  Atualizar
                </button>

                <button class="btn btn-danger mb-1 btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading" class="card mt-3 border-0">
        <div class="card-body">
          <alert type="danger">
            <h3>OMG!!!!</h3>
            <hr>
            <p><span>Servidor n√£o responde.</span></p>
          </alert>
        </div>
      </div>
    </ng-template>
  </div>
</div>
