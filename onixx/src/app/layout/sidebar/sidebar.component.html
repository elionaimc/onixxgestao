<div class="border-right border-primary" id="sidebar-wrapper" >
  <ul class="list-group sticky-top">
      <div class="sidebar-heading bg-primary shadow">
        <li routerLink="/home">
          <img src="/assets/img/{{ this.currentUser['Prefecture']['image'] }}"
          alt="{{ this.currentUser['Prefecture']['name'] }}"
          title="{{ this.currentUser['Prefecture']['name'] }}" />
        </li>
      </div>
    <li *ngIf="currentUser.role != 'analista'">
      <a [routerLink]="['/users']"
      routerLinkActive="active"
      class="list-group-item list-group-item-action">
        <fa-icon [icon]="faUserCog"></fa-icon> Usu√°rios
      </a>
    </li>
    <li><a [routerLink]="['/providers']"
      routerLinkActive="active"
      class="list-group-item list-group-item-action">
        <fa-icon [icon]="faTruck"></fa-icon> Fornecedores
      </a>
    </li>
    <li *ngIf="currentUser.role != 'analista'">
      <a
      [routerLink]="['/categories']"
      routerLinkActive="active"
      class="list-group-item list-group-item-action">
        <fa-icon [icon]="faSitemap"></fa-icon> Categorias
      </a>
    </li>
    <li class="list-group-item p-0">
      <ul class="list-group">
      <li class="list-group-item">
        <fa-icon [icon]="faWallet"></fa-icon> Despesas
      </li>
        <li class="px-4">
          <a [routerLink]="['/expenses']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            class="list-group-item list-group-item-action text-primary">
            <fa-icon [icon]="faPaperClip"></fa-icon> Pendentes
          </a>
        </li>
        <li class="px-4"><a [routerLink]="['/expenses/authorized']" routerLinkActive="active"
           class="list-group-item list-group-item-action text-success">
            <fa-icon [icon]="faCheckDouble"></fa-icon> Autorizadas
          </a>
        </li>
        <li class="px-4"><a [routerLink]="['/expenses/denied']" routerLinkActive="active"
           class="list-group-item list-group-item-action text-danger">
            <fa-icon [icon]="faTimes"></fa-icon> Recusadas
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
