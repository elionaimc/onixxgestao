<div class="alert my-0" role="alert">
  <div class="modal-header border-bottom border-light">
    <h4 class="modal-title">Cadastrar Categoria</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-auth" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" ngModel #description="ngModel" name="description"
            placeholder="Ex: Pagamentos Diversos" minlength="5" maxlength="100" required />
        </div>
      </div>
      <div class="row justify-content-center py-1">
        <div *ngIf="error" class="alert alert-warning">
          <small>{{error}}</small>
        </div>
      </div>
      <div class="row justify-content-center py-3">
        <div class="text-center">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="onClose()">Cancelar</button>
          <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary" id="cadastrar"
            name="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
