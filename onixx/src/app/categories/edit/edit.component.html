<div class="alert my-0" role="alert">
  <div class="modal-header border-bottom border-light">
    <h4 class="modal-title">Editar Categoria</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-auth" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description" name="description"
            placeholder="Ex: Pagamento de Pessoal" minlength="5" maxlength="100" required />
        </div>
      </div>
      <div class="row justify-content-center py-3">
        <div class="text-center">
          <button type="reset" class="btn btn-outline-success" (click)="onClose()">Cancelar</button>
          <button type="button" [disabled]="!form.valid" class="btn btn-primary" id="editar"
            name="editar" (click)="openModal(template)">Editar</button>
        </div>
      </div>
    </div>
  </form>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja editar esta categoria?</p>
      <div class="row justify-content-center py-1">
        <div *ngIf="error" class="alert alert-warning">
          <small>{{error}}</small>
        </div>
      </div><button type="button" class="btn btn-outline-success" (click)="decline()">Não!</button>
      <button type="button" class="btn btn-outline-danger" (click)="onSubmit()">Confirmar</button>
    </div>
  </ng-template>
</div>
