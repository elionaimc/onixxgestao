<div class="card mt-3 border-0">
  <div class="card-header border-0 bg-white">
    <div class="float-left">
      <h4>Categorias</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-outline-primary" (click)="create()">
        <fa-icon [icon]="faPlus"></fa-icon> <span class="d-none d-lg-inline">Cadastrar</span>
      </button>
      <button type="button" class="btn btn-outline-success" (click)="onRefresh()">
        <fa-icon [icon]="faSync"></fa-icon> <span class="d-none d-lg-inline">Atualizar</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="panel row" *ngIf="categories$ | async as response; else loadingError">
      <table class="table table-hover" *ngIf="response.success; else paramError">
        <thead>
          <tr>
            <th class="border-0 bg-dark text-white">Descrição</th>
            <th class="border-0 bg-dark text-white"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of response.categories">
            <td class="border-bottom border-dark text-left">
              <a [routerLink]="[ '/categories', category.id ]" [ngClass]="{'text-secondary': !category.isActive}">
                {{ category.description }}
              </a>
            </td>
            <td class="border-bottom border-dark">
              <span class="float-right">
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button class="btn btn-outline-primary mb-1 btn-sm" (click)="edit(category.id)">
                    <fa-icon [icon]="faPencilAlt"></fa-icon>
                  </button>
                  <button *ngIf="category.isActive" class="btn btn-success mb-1 btn-sm"
                    (click)="openModal(template)">
                    <fa-icon [icon]="faCheck"></fa-icon>
                  </button>
                  <button *ngIf="!category.isActive" class="btn btn-outline-secondary mb-1 btn-sm"
                    (click)="openModal(template)">
                    <fa-icon [icon]="faCheck"></fa-icon>
                  </button>
                </div>
              </span>
            </td>
            <ng-template #template>
              <div class="modal-body text-center">
                <p>Tem certeza que deseja editar esta categoria?</p>
                <div class="row justify-content-center py-1">
                  <div *ngIf="error" class="alert alert-warning">
                    <small>{{error}}</small>
                  </div>
                </div><button type="button" class="btn btn-outline-success" (click)="decline()">Não!</button>
                <button type="button" class="btn btn-outline-danger"
                  (click)="changeState(category.id, category.isActive)">Confirmar</button>
              </div>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #paramError>
      <app-param-error [message]="emptyMessage"></app-param-error>
    </ng-template>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading" class="card mt-3 border-0">
        <app-param-error message="Entre em contato com o administrador do sistema!" type="danger"></app-param-error>
      </div>
    </ng-template>
  </div>
</div>
