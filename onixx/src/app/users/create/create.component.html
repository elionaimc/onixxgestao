<div class="alert my-0" role="alert">
  <div class="modal-header border-bottom border-light">
    <h4 class="modal-title">Cadastrar Usuário</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-auth" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <label for="name">Nome</label>
          <input type="text" class="form-control" ngModel #name="ngModel" name="name"
            placeholder="Ex: Lois Lane" minlength="5" maxlength="100" required />
        </div>
      </div>
      <div class="row justify-content-center py-1">
        <div class="col-sm-12">
          <label for="email">email</label>
          <input type="email" class="form-control" ngModel #email="ngModel" name="email"
            placeholder="Ex: loislane@dailyplanet.com" email required />
        </div>
      </div>
      <div class="row justify-content-center py-1">
        <div class="col-sm-6">
          <label for="password">Senha</label>
          <input type="text" class="form-control" ngModel #password="ngModel" name="password" placeholder="Ex: $enH4-F0Rte" minlength="5"
            maxlength="100" required />
        </div>
        <div class="col-sm-6">
          <label for="role">Função</label>
          <select class="form-control" ngModel #role="ngModel" name="role" required>
            <option selected value="analista">Analista</option>
            <option value="gestor">Gestor</option>
          </select>
        </div>
      </div>
      <div class="alert alert-warning" [hidden]="email.valid || email.pristine">
        <small><strong>Erro: </strong>O email informado é inválido.</small>
      </div>
      <div class="row justify-content-center py-1">
        <div *ngIf="error" class="alert alert-warning">
          <small>{{error}}</small>
        </div>
      </div>
      <div class="row justify-content-center py-3">
        <div class="text-center">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal"
            (click)="onClose()">Cancelar</button>
          <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary" id="cadastrar"
            name="cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
