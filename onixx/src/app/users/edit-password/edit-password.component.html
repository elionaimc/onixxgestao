<div class="alert my-0" role="alert">
  <div class="modal-header border-bottom border-light">
    <h4 class="modal-title">Editar Senha</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-auth" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="card-body">
      <div class="row justify-content-center py-1">
        <div class="col-sm-6">
          <label for="newPassword">Nova senha</label>
          <input type="password" class="form-control" formControlName="newPassword" name="newPassword"
            placeholder="Ex: Nov4$3nH4" minlength="5" maxlength="30" required />
        </div>
        <div class="col-sm-6">
          <label for="newPasswordConfirm">Repita a nova senha</label>
          <input type="password" class="form-control" formControlName="newPasswordConfirm" name="newPasswordConfirm" placeholder="Ex: Nov4$3nH4"
            minlength="5" maxlength="30" required />
        </div>
      </div>
      <div class="row justify-content-center py-3">
        <div class="text-center">
          <button type="reset" class="btn btn-outline-success" (click)="onClose()">Cancelar</button>
          <button type="button" [disabled]="!form.valid" class="btn btn-primary" id="editar" name="editar"
            (click)="openModal(template)">Editar</button>
        </div>
      </div>
    </div>
  </form>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja alterar esta <br/> senha?</p>
      <div class="row justify-content-center py-1">
        <div *ngIf="error" class="alert alert-warning">
          <small>{{error}}</small>
        </div>
      </div><button type="button" class="btn btn-outline-success" (click)="decline()">NÃ£o!</button>
      <button type="button" class="btn btn-outline-primary" (click)="onSubmit()">Confirmar</button>
    </div>
  </ng-template>
</div>
