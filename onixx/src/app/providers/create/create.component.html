<div class="panel py-5 px-5">
  <form class="form-auth border rounded border-primary px-2 py-2" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="row justify-content-center">
      <div class="col-sm-9">
        <label for="authorized">
          <h3>Cadastrar Fornecedor</h3>
        </label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-9">
        <label for="razaoSocial">Razão Social</label>
        <input type="text" class="form-control" ngModel #razaoSocial="ngModel" 
         name="razaoSocial" placeholder="Ex: Indústrias Acme LTDA" minlength="5" maxlength="100" required/>
      </div>
    </div>
    <div class="row justify-content-center py-1">
      <div class="col-sm-9">
        <label for="CNPJ">CNPJ</label>
        <input type="text" class="form-control" ngModel #CNPJ="ngModel"
         name="CNPJ" placeholder="CNPJ" minlength="10" maxlength="40" required/>
      </div>
    </div>
    <div class="row justify-content-center py-1">
      <div *ngIf="error" class="alert alert-warning">
        <small>{{error}}</small>
      </div>
    </div>
    <div class="row justify-content-center py-3">
      <div class="text-center">
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-success btn-lg" id="cadastrar"
          name="cadastrar">Cadastrar</button>
      </div>
    </div>
  </form>
</div>
