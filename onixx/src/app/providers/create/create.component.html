<div class="alert my-0" role="alert">
  <div class="modal-header border-bottom border-light">
    <h4 class="modal-title">Cadastrar Fornecedor</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-auth" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <label for="razaoSocial">Razão Social</label>
          <input type="text" class="form-control" ngModel #socialName="ngModel" name="socialName"
            placeholder="Ex: Indústrias Acme LTDA" minlength="5" maxlength="100" required />
        </div>
      </div>
      <div class="row justify-content-center py-1">
        <div class="col-sm-12">
          <label for="CNPJ">CNPJ</label>
          <input type="text" class="form-control" ngModel #cnpj="ngModel" name="cnpj" placeholder="Ex: 000.000.000/0000-00" minlength="10"
            maxlength="40" required />
        </div>
      </div>
    <div class="row justify-content-center py-3">
        <div class="text-center">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onClose()">Cancelar</button>
          <button type="button" [disabled]="!f.form.valid" class="btn btn-primary" id="cadastrar"
            name="cadastrar" (click)="openModal(template)">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
    <ng-template #template>
      <div class="modal-body text-center">
        <p>Tem certeza que deseja cadastrar um novo fornecedor?</p>
      <div class="row justify-content-center py-1">
        <div *ngIf="error" class="alert alert-warning">
          <small>{{error}}</small>
        </div>
      </div><button type="button" class="btn btn-outline-success" (click)="decline()">Não!</button>
        <button type="button" class="btn btn-outline-danger" (click)="onSubmit(f)" >Confirmar</button>
      </div>
    </ng-template>
</div>
