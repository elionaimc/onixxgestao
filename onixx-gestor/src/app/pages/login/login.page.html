<ion-content padding bg-primary>
  <img class="mb-4" src="/assets/img/onixx.png" alt="Onixx Sistemas" class="mx-auto d-block p-3" />
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button expand="full" type="submit" [disabled]="!credentialsForm.valid" class="btn btn-primary rounded mt-2">
      Entrar
    </button>
  </form>

</ion-content>
